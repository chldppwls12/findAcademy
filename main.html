<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원 찾아조</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <div class="nav">
            <div class="back-btn-wrapper">
                <i class="fas fa-chevron-left back-btn"></i>
            </div>
        </div>
    </header>
    <section>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </section>
    <section>
        <div class="main">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" placeholder="목적지를 입력하세요">
                <div class="search-btn-wrapper">
                    <i class="fas fa-search search-btn"></i>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </section>
    <section>
        <div class="info">
            <div class="info_1">
                <span class="info-math">
                    <img src="./images/pop_math.png" alt="수학" class="info-imgs-math">
                    <span class="info-names-math">수학</span>
                </span>
                <span class="info-english">
                    <img src="./images/pop_english.png" alt="영어" class="info-imgs-english">
                    <span class="info-names-english">영어</span>
                </span>
            </div>
            <div class="info_2">
                <span class="info-music">
                    <img src="./images/pop_music.png" alt="음악" class="info-imgs-music">
                    <span class="info-names-music">음악</span>
                </span>
                <span class="info-art">
                    <img src="./images/pop_art.png" alt="미술" class="info-imgs-art">
                    <span class="info-names-art">미술</span>
                </span>
            </div>
            <div class="info_3">
                <span class="info-essay">
                    <img src="./images/pop_essay.png" alt="논술" class="info-imgs-essay">
                    <span class="info-names-essay">논술</span>
                </span>
                <span class="info-etc">
                    <img src="./images/pop_etc.png" alt="기타" class="info-imgs-etc">
                    <span class="info-names-etc">기타</span>
                </span>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=15d6e5c04a32b4ec88698941e1991f4b&libraries=services,clusterer"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
